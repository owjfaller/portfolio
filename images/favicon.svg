<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Head -->
  <circle cx="50" cy="25" r="10" fill="none" stroke="white" stroke-width="4"/>
  <!-- Body -->
  <line x1="50" y1="35" x2="50" y2="60" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Arms -->
  <line x1="30" y1="45" x2="70" y2="45" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Left leg -->
  <line x1="50" y1="60" x2="35" y2="85" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Right leg -->
  <line x1="50" y1="60" x2="65" y2="85" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg>
